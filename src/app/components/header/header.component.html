<header
  class="bg-transparent w-full z-50 fixed shadow-sm bg-white bg-opacity-20 backdrop-blur-lg rounded drop-shadow-lg"
>
  <nav class="px-4 lg:px-6 py-2.5">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <a routerLink="/" class="flex gap-1 hover:scale-105">
        <img src="../../../assets/logo.svg" alt="ClimbingGuy" />
        <span
          class="self-center text-xl font-semibold whitespace-nowrap text-white"
          >ClimbingGuy</span
        >
      </a>

      <button
        *ngIf="currentRouteIsHome"
        (click)="goDown()"
        class="text-white hover:bg-gray-50 transition-colors hover:text-black font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5"
      >
        Explore
      </button>
    </div>
  </nav>
</header>
